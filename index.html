<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Currency Converter App</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
    }

    .floating-btn-container {
      position: fixed;
      bottom: 20px;
      right: 20px;
      display: flex;
      flex-direction: column;
      gap: 10px;
      z-index: 999;
    }

    .floating-btn {
      padding: 10px 15px;
      background-color: #007bff;
      color: #fff;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      font-size: 14px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      text-decoration: none;
      text-align: center;
    }

    .toast {
      visibility: hidden;
      min-width: 200px;
      background-color: #333;
      color: #fff;
      text-align: center;
      border-radius: 5px;
      padding: 12px;
      position: fixed;
      z-index: 9999;
      left: 50%;
      bottom: 60px;
      transform: translateX(-50%);
      font-size: 14px;
      opacity: 0;
      transition: visibility 0s, opacity 0.3s ease-in-out;
    }

    .toast.show {
      visibility: visible;
      opacity: 1;
    }
  </style>
</head>
<body>
  <!-- Floating Button Container -->
  <div class="floating-btn-container" id="button-container">
    <a
      href="https://github.com/arindam-currency/ConverterAndroid/releases/download/v1.0/app-release.apk"
      class="floating-btn"
      id="download-btn"
    >
      ðŸ“± Get The App
    </a>
  </div>

  <!-- Toast Notification -->
  <div id="toast" class="toast"></div>

  <script>
    function showToast(message) {
      const toast = document.getElementById("toast");
      toast.textContent = message;
      toast.className = "toast show";
      setTimeout(() => {
        toast.className = "toast";
      }, 2500);
    }

    document.addEventListener("DOMContentLoaded", () => {
      const userAgent = navigator.userAgent || navigator.vendor || window.opera;
      const isAndroidApp = /Currency4u\/[0-9.]+/.test(userAgent);

      const downloadBtn = document.getElementById("download-btn");

      if (isAndroidApp) {
        // Hide download button inside the app
        downloadBtn.style.display = "none";
      } else {
        // Show download button in browser
        downloadBtn.style.display = "inline-block";
      }
    });
  </script>
</body>
</html>
